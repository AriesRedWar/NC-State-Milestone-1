<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Milestone 1 Game</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>    
        <nav class="nav">
            <img src="/sprites/Snake 1 small.png" alt="Four Balloons Site Logo">
        <ul>
            <li>
                <a href="index.html">Home Page</a>
            </li>
        </ul>
    </nav>
    <div class="col-3">
    <form id="myform">
            <label>Your Name:</label>
            <input type="text" name="snakeName" 
            maxlength="20" class="greenBut"  id="snakeName" 
            placeholder="Type Your Name" required>
            <label>Dots Eaten:</label>
            <input type="number" name="snakeScore" class="greenBut" value=0 id="snakeScore" readonly></input>
            <button type="submit" class="greenBut" id="submit">Submit score</button>
        </form>
        <output id="output"></output>
</div>
    <div class="col-3">
        <h1>Snake (Eat More Dots)</h1>
        <canvas id="gameArea" width="400" height="400"> </canvas>
            <audio controls autoplay loop muted>
            <source src="/sprites/jungle.mp3" type="audio/mp3">
            Your browser doesn't support the audio file!
        </audio> 
    </div>
    <div id="top10">
        <h2>Top 10 Dot Eaters</h2>
        <ol class="highscores">
        </ol>
        <p id="demo"></p>
        <input id="lowscore" type="hidden">
      </div>
    <script src="/js/index.js"></script>
    </body>
</html>
